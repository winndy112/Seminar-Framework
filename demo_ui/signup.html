<!-- signin.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Handmade Forum Sign Up Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>DEMO</h1>
        </header>
        <div class="signin-form-container">
            <!-- Sign in form -->
            <form id="signinForm"></form>
            <button id="closeButton" class="close-button" style="display: block;">X</button> <!-- Nút thoát -->
            <!-- Các trường nhập liệu trong form -->
            <legend>
                <h1>
                    <center>Sign up</center>
                </h1>
            </legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="signupEmail">Email: </label>
            <input type="text" id="signupEmail" name="email"><br>
            <label for="signupUsername">User name: </label>
            <input type="text" id="signupUsername" name="username"><br>
            <label for="signupPassword">Password: </label>
            <input type="password" id="signupPassword" name="password"><br>
            <br>
            <center><input type="submit" value="Submit"><br></center>
            </form>
            <center>
                <p>You already have an account?</p>
                <button id="sign-in-btn" class="btn">
                    Sign in
                </button>
            </center>
        </div>
    </div>

</body>

</html>
