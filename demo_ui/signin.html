<!-- signin.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div id="container">
        <header>
            <h1>DEMO</h1>
        </header>
        <div class="signin-form-container" action="sign_in" style="display: block;">
            <!-- Sign in form -->
            <form id="signinForm" action="" method="post">
                <button id="closeButton" class="close-button" style="display: block;">X</button> <!-- Nút thoát -->
                <legend>
                    <h1>
                        <center>Sign in</center>
                    </h1>
                </legend>
                <label for="signinUsername">User name: </label>
                <input type="text" id="signinUsername" name="username"><br>
                <label for="signinPassword">Password: </label>
                <input type="password" id="signinPassword" name="password"><br>
                <a href="#" style="float:right; text-decoration: none;">Forgot Password?</a><br>
                <br>
                <center><input type="submit" value="Submit"><br></center>
            </form>
            <center>
                <p>Create a new account?</p>
                <a href="/sign_up"><button id="sign-up-btn" action="/sign_up" class="btn">Sign up</button></a>
            </center>
        </div>
    </div>
</body>
</html>
