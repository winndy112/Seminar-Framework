<!DOCTYPE html>
<html>
<head>
    <title>Message Page</title>
</head>
<body>
    <h1 id="msg"></h1>
    <script>
        fetch("/sign_up")
            .then(res => res.json())
            .then(data => {
                document.getElementById("msg").innerText = data.message;
            })
            .catch(err => console.log(err));
    </script>
</body>
</html>
